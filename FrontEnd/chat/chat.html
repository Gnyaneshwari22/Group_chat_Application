<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Group Sidebar -->
        <div class="col-md-3 bg-light border-end p-3">
          <h5 class="text-center text-primary">
            <i class="bi bi-chat-left-text-fill me-2"></i>Groups
          </h5>
          <ul id="groupList" class="list-group mb-3"></ul>
          <button id="createGroupBtn" class="btn btn-success w-100 mb-2">
            <i class="bi bi-plus-circle me-1"></i>Create Group
          </button>
          <button id="logoutBtn" class="btn btn-outline-danger w-100">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>

        <!-- Chat Section -->
        <div class="col-md-9 d-flex flex-column p-0">
          <div class="p-2 bg-primary text-white">
            <h5 id="groupTitle" class="mb-0">Select a Group</h5>
          </div>
          <div class="flex-grow-1 p-3 overflow-auto" id="chatWindow">
            <!-- Messages here -->
          </div>
          <div class="p-3 border-top bg-light">
            <form id="messageForm" class="d-flex">
              <input
                type="text"
                id="messageInput"
                class="form-control me-2"
                placeholder="Type a message..."
                required
              />
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send-fill me-1"></i>Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="chat.js"></script>
  </body>
</html>
