<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp | Live Chat</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="container-fluid h-100 py-3">
      <div class="row h-100">
        <!-- Online Users Column -->
        <div class="col-md-3 d-none d-md-block">
          <div class="users-list">
            <div class="chat-header">
              <h5 class="mb-0">
                <i class="fas fa-users me-2"></i>Online Users
              </h5>
            </div>
            <div id="onlineUsers"></div>
          </div>
        </div>

        <!-- Main Chat Column -->
        <div class="col-md-9 h-100">
          <div class="chat-container h-100">
            <div
              class="chat-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="fas fa-comments me-2"></i>General Chat
              </h5>
              <button
                class="btn btn-sm btn-light d-md-none"
                id="toggleUsersBtn"
              >
                <i class="fas fa-users"></i>
              </button>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="message-input">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="messageInput"
                  placeholder="Type your message..."
                />
                <button class="btn btn-primary" id="sendBtn">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Users Modal -->
    <div class="modal fade" id="usersModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-users me-2"></i>Online Users
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-0">
            <div id="mobileOnlineUsers"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
